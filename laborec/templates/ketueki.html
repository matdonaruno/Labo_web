<!DOCTYPE html>
<html lang="ja" >
<head>
  <meta charset="UTF-8">
  <title>細菌検査Check</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdn.datatables.net/buttons/1.2.2/css/buttons.bootstrap.min.css'>
  <link rel="stylesheet" href="laborec/static/css/depbase.css">
</head>
<body>
<!-- partial:index.partial.html -->
<table id="POST" class="table table-striped table-bordered" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th>Create_at</th>
			<th>fridge1</th>
			<th>fridge2</th>
			<th>fridge3</th>
			<th>fridge4</th>
			<th>fridge5</th>
      <th>wkprint</th>
      <th>編集/削除</th>

		</tr>
	</thead>

	<tbody>
    {% for post in posts %}
		<tr>
			<td>{{ post.create_at }}</td>
			<td>{{ post.saikin_fridge1 }}℃</td>
			<td>{{ post.saikin_fridge2 }}℃</td>
			<td>{{ post.saikin_fridge3 }}℃</td>
			<td>{{ post.saikin_fridge4 }}℃</td>
      <td>{{ post.saikin_fridge5 }}℃</td>
      <td>{{ post.saikin_wkprint }}</td>
			<td>
				<button type="button" class="btn btn-primary btn-xs dt-edit" style="margin-right:16px;">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-danger btn-xs dt-delete">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
			</td>
		</tr>
    {% endfor %}

  </tbody>
</table>


<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js'></script>
<script src='https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js'></script>
<script src='https://cdn.datatables.net/buttons/1.2.2/js/buttons.colVis.min.js'></script>
<script src='https://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js'></script>
<script src='https://cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js'></script>
<script src='https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js'></script>
<script src='https://cdn.datatables.net/buttons/1.2.2/js/buttons.bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js'></script>
<script src='https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js'></script>
<script src='https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js'></script>
<script  src="/Users/umetanimasashi/Documents/django-intro/laborec/static/js/depbase.js"></script>

</body>
</html>
