<!DOCTYPE html>
<html lang="ja" >
<head>
  <meta charset="UTF-8">
  <title>細菌検査Check</title>
{% load static %}
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css'>
<link rel='stylesheet' href='https://cdn.datatables.net/buttons/1.2.2/css/buttons.bootstrap.min.css'>
<link rel="stylesheet" href="{% static 'DataTables/datatables.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'DataTables/datatables.min.css' %}"/>
<link rel="stylesheet" href="{% static 'DataTables/Bulma-0.9.2/css/bulma.css' %}">
<link rel="stylesheet" href="{% static 'css/depbase.css' %}">

<script  src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
<script  type="text/javascript" src="{% static 'DataTables/datatables.min.js' %}"></script>
<script  type="text/javascript" src="{% static 'DataTables/Buttons-2.3.4/js/dataTables.buttons.min.js' %}"></script>
<script  type="text/javascript" src="{% static 'DataTables/Buttons-2.3.4/js/buttons.colVis.min.js' %}"></script>
<script  type="text/javascript" src="{% static 'DataTables/Buttons-2.3.4/js/buttons.html5.min.js' %}"></script>
<script  type="text/javascript" src="{% static 'DataTables/Buttons-2.3.4/js/buttons.print.min.js' %}"></script>
<script  type="text/javascript" src="{% static 'DataTables/Buttons-2.3.4/js/buttons.bootstrap.min.js' %}"></script>
<script src='https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js'></script>
<script src='https://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js'></script>




</head>
<body class="waku">
<!-- partial:index.partial.html -->

<table id="POST" class="table is-striped" width="90%">
	<thead>
		<tr>
			<th>記録日時</th>
			<th>冷蔵庫1</th>
			<th>冷蔵庫2</th>
			<th>冷蔵庫3</th>
			<th>冷蔵庫4</th>
			<th>冷蔵庫5</th>
      <th>wk印刷</th>
      <th>編集/削除</th>

		</tr>
	</thead>

	<tbody>
    {% for post in posts %}
		<tr>
			<td>{{ post.created_at }}</td>
			<td>{{ post.saikin_fridge1 }}℃</td>
			<td>{{ post.saikin_fridge2 }}℃</td>
			<td>{{ post.saikin_fridge3 }}℃</td>
			<td>{{ post.saikin_fridge4 }}℃</td>
      <td>{{ post.saikin_fridge5 }}℃</td>
      <td>{{ post.saikin_wkprint }}</td>
			<td>
				<button type="button" class="btn btn-primary btn-xs dt-edit" style="margin-right:16px;">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-danger btn-xs dt-delete">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
			</td>
		</tr>
    {% endfor %}

  </tbody>
</table>
<script  src="{% static 'js/depbase.js' %}"></script>
</body>
</html>
